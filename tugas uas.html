         <!-- main content -->
         <main>
            <!--section: daftar produk-->
            <section id="products" class="product-section">
                <h1>Daftar Produk</h1>
                <div class="product list">
                    <div class="product-card">
                        <img src="C:\Users\Lenovo\Pictures\Screenshots\logo nama.png" alt="produk 1">
                        <h3>Nama Produk 1</h3>
                        <p>Harga : Rp. 5.000</p>

                    <div class="product-card">
                    <img src="C:\Users\Lenovo\Pictures\Screenshots\logo nama.png" alt="produk 2">

                <div class="product-card">
                    <img src="C:\Users\Lenovo\Pictures\Screenshots\logo nama.png" alt="produk 3">

                    <button onclick="addToCard('produk 3')">Tambah ke keranjang</button>

            <!-- Section: Form Pemesanan -->
        <section id="order" class="order-section">
            <h2>Form Pemesanan</h2>
            <form action="#" method="post">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Nomor hp:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Alamat Pengiriman:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="product">Pilih produk:</label>
                <select id="product" name="product" required>
                    <option value="produk 1">Nama produk 1</option>
                    <option value="produk2">Nama Produk 2</option>
                    <option value="produk3">Nama Produk 3</option>
                </select>
                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </main>
